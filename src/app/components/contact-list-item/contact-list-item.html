<div class="contact-item">
    <div class="contact-details">
        <span class="numcont">Contacto Nº {{index() +1}}</span>
        <div class="foto">
        @if (contacto().image) {
            <img src="{{contacto().image}}" alt="">}
            @else {
                <span class="name">{{contacto().firstName.charAt(0)}}</span>
            }
        </div>
        <span class="name">{{contacto().firstName}}</span>
        <span class="name">{{contacto().lastName}}</span>
        @if(contacto().isFavorite){
            <span class="favorite-icon">⭐</span>
        }
    </div>
    
    <div class="contact-actions">
        <a [routerLink]="['/contacts',contacto().id]">Ver Contacto</a>
        <button (click)="showDeleteContact()">Eliminar</button>
    </div>
</div>
